<meta charset="UTF-8">
<style>
    div.main {
        background-color: blue;
        margin: auto;
        color: white;
        text-align: center;
        height: 70%;
        width: 70%;
        border-radius: 1%;
        border-style: ridge;
        padding-top: 10%;

    }
</style>
<body>
    

<div class="main">
    <h1>Qual é o Segredo?</h1>
    <h2>Digite um número entre 1 e 10.</h2>
    <input type="text">
    <button>Compare com o meu segredo</button>
</div>


<script>

    function sorteia(){
        return Math.round(Math.random() * 10);
    }

    function guardaNumeros(quantidade){
        var sacolaNumeros = [];
        var contador = 1;

        while(contador <= quantidade){
            var numeroPreSorteado = sorteia();

            if(numeroPreSorteado !== 0){
                var numeroJaSorteado = false;

                for(var indice = 0; indice < sacolaNumeros.length; indice++){
                    if(numeroPreSorteado == sacolaNumeros[indice]){
                        numeroJaSorteado = true;
                        break;
                    }
                }

                if(numeroJaSorteado == false){
                    sacolaNumeros.push(numeroPreSorteado);
                    contador++;
                }

            }
        }

        return sacolaNumeros;
    }

    var numerosSorteados = guardaNumeros(3);

    var input = document.querySelector("input");
    input.focus();

    function verificaSegredo(){
        var numeroEstaEntreOsSorteados = false;

        for(var indice = 0; indice < numerosSorteados.length; indice++){
            if(input.value == numerosSorteados[indice]){
                alert("Uau! Você acertou.");
                numeroEstaEntreOsSorteados = true;
                break;
            }
        }

        if(numeroEstaEntreOsSorteados == false){
            alert("Puxa! Você errou.")
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificaSegredo;

</script>
</body>
