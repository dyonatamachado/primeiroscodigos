<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    body {
        text-align: justify;
    }
    </style>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha();
        }

        var numtabuada = parseInt(prompt("De qual número você deseja calcular a tabuada?"));

        document.write("<h1>A tabuada de " + numtabuada + " é:</h1>")

        for(var indtabuada = 1; indtabuada <= 10; indtabuada++) {
            mostra(numtabuada + " x " + indtabuada + " = " + numtabuada*indtabuada);
        }





    </script>


</body>
</html>
